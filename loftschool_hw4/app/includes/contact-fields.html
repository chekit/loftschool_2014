
<li class="list__item item--num">{{$index + 1}}</li>
<li class="list__item item--image"><img src="{{contact.thumb}}" alt="Имя фамилия" class="item__image"/></li>
<li class="list__item item--fullname"><span class="item--name">{{contact.name}}&nbsp;</span><span class="item--surname">{{contact.surname}}</span></li>
<li class="list__item item--phone">{{contact.phone}}</li>
<li class="list__item item--email">{{contact.email}}</li>
